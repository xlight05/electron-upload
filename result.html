<!DOCTYPE html>
<html>
  <head>
    <title>Detecting</title>
    <!--Bootstrap 4-->
    	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
     #body {background-image: url("static/img/images.png"); }
    #boxshadow {
        position: relative;
        margin-top: 20px;
        width: 300px;
        box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
        background: white;
    }
</style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body bgcolor="##DFF2E9">
    <div class="container">

    {% if prediction == "legitimate" %}
       <center><h1 style="color: green;  font-family: 'Comic Sans MS', cursive, sans-serif;"> <div id="boxshadow">This Software is Legitimate. Proceed with the installation!</div></h1></center>
       <div class="pt-5 d-none d-md-block wow fadeInRight">
       <center><a href="#"><img src="static/img/tick.png" class="store-img"/> </a></center>
       </div>
        <div><center><button>Procced to installation</button></center></div>
    {% elif prediction == "malicious" %}
    <center><h1 style="color: red;  font-family: 'Comic Sans MS', cursive, sans-serif; margin-right:150px;"> <div id="boxshadow">This Software is Malicious. Do not proceed with the installation!</div></h1></center>
    <div class="pt-5 d-none d-md-block wow fadeInRight">
    <center><a href="#"><img src="static/img/warning.png" class="store-img"/> </a></center>
    </div>
        <div><center><button>Delete malicious file</button></center></div>
        <div><center><button>Look for other legitimate files</button></center></div>
    {% endif %}
    </div>

</container>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script type="text/javascript" src="static/js/scripts.js"></script>
  </body>
</html>
